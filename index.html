<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="  background-color: rgb(236, 74, 137);  ">
    <header>
      <h1><span>T</span>ic<span>T</span>ac<span>T</span>oe</h1>
      <div class="buttons">
      <button class="button-5" id="button" role="button">mode</button>
            <button class="button-5" id="reset" role="button">reset</button>
            </div>
    </header>
    <div class="turn">
      <input action="" placeholder=" First Player" id="f"></input>
      <h1 id="turn">&nbsp;X's Turn!&nbsp;</h1>
      <input action="" placeholder=" Second Player" id="s"></input>
    </div>
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <h2 id="winner"></h2>
    <audio id="myAudio">
      <source
        src="assets/click.MP3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
<script src="script.js"></script>
